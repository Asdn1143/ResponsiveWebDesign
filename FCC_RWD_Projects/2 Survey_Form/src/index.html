<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="STYLE/index.css" />
    <link
      rel="stylesheet"
      href="ASSETS/fontawesome-free-6.1.1-web/css/all.css"
    />
    <!-- JS -->
    <script type="module" defer src="SCRIPTS/index.js"></script>

    <title>Survey Form</title>
  </head>
  <body>
    <div class="background">
      <div class="form-container">
        <h1>Survey form</h1>
        <form action="">
          <div class="form-section" data-form-section="1">
            <!-- name,age, email,residency -->
          </div>
          <div class="form-section" data-form-section="2">
            <!-- Would you reccomend the product to a friend ? (radio 1-5) -->
            <!-- Favourite feature of the product (multi choice) -->
          </div>
          <div class="form-section" data-form-section="3">
            <!-- Suggestions (text area) -->
          </div>
          <div class="button-container">
            <input type="submit" data-btn="submit" class="submit btn" />
            <button class="btn prev" data-btn="prev"></button>
            <button class="btn next" data-btn="next"></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
