<header id="header">
  <img src="" alt="Company Logo" id="header-img" />
  <nav id="nav-bar">
    <a href="#header" class="nav-link"></a>
    <a href="#header-img" class="nav-link"></a>
    <a href="#video" class="nav-link"></a>
  </nav>
</header>
<main>
  <iframe
    id="video"
    width="560"
    height="315"
    src="https://www.youtube.com/embed/3CEeVG8bz6k"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
  <form action="" id="form">
    <label for="email"></label>
    <input
      id="email"
      type="email"
      name="email"
      placeholder="example@example.com"
    />
    <input id="submit" type="submit" />
  </form>
</main>
